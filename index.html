<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="app/scss/root.scss">

  <link rel="stylesheet" href="app/scss/root.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>


  <img class="logo" src="images/logo.svg" alt="">

  <div class="container">
      <div class="hero">
      <img class="hero__mockup" src="images/illustration-mockups.svg" alt="">
      </div>

      <section class="content">
        <div class="content__title">
          Build The Community 
        </div>
        <div class="content__title_2nd_row">
          Your Fans Will Love
        </div>

        <div class="content__info">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </div>

        <div class="content__button">
          Register
        </div>
      </section> <!--content end-->

  </div> <!--Container end-->

<footer class="icons">
  <ion-icon name="logo-twitter"></ion-icon>
  <ion-icon name="logo-facebook"></ion-icon>
  <ion-icon name="logo-instagram"></ion-icon>
</footer>
<script src="https://unpkg.com/ionicons@5.0/dist/ionicons.js"></script>
</body>


</html>
